---
layout: default
title: Homepage
---

<div class="row">
  <div class="col-md-6">
  
    <section id="blog" class="well">
      <h1>Blog</h1>
      {% for post in site.posts %}
        <p><strong>{{ post.date | date_to_string }}</strong></p>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      {% endfor %}
    </section>
  
  </div>
  <div class="col-md-6">
  
    <section id="projects" class="well">
      <h1>Projects</h1>
      <ul class="posts">
        {% for post in site.projects %}
          <h4><a href="{{ post.url }}">{{ post.name }}</a></h4>
          <p>{{ post.description }}</p>
        {% endfor %}
      </ul>
    </section>
    
  </div>
</div>
