---
layout: default
---

<article>
  <div class="page-header">
    <h1><small><a href="/launchpad.html">Launchpad</a> > </small> {{ page.name }}</h1>
  </div>
  
  <div class="row">
    <div class="col-md-12">
    
      <dl class="well">
        <dt>Homepage</dt>
        {% if page.homepage %}
          <dd><a href="{{ page.homepage }}">{{ page.homepage }}</a></dd>
        {% else %}
          <dd>none</dd>
        {% endif %}
        
        <dt>GitHub Repository</dt>
        {% if page.github %}
          <dd><a href="{{ page.github }}">{{ page.github }}</a></dd>
        {% else %}
          <dd>none</dd>
        {% endif %}
        
        <dt>Description</dt>
        <dd>{{ page.description }}</dd>
      </dl>
    
    </div>
    <!--
    <div class="col-md-6">
    
      {% if page.imageurl %}
        <img src="{{ page.imageurl }}" class="img-polaroid img-preview" height="400px" width="350px"/>
      {% endif %}
    
    </div>
    -->
  </div>
  
  {{ content }}
</article>
